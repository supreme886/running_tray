name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送类似v1.0.0的标签时触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        qt-version: '6.5.0'
        arch: 'win64_msvc2019_64'
        
    - name: Install CMake
      uses: lukka/get-cmake@latest
      
    - name: Install NSIS
      run: choco install nsis -y
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Build and package
      shell: cmd
      run: package.bat
      
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: ./windows/*_setup.exe

  build-macos:
    runs-on: macos-latest  # 使用最新的 macOS 运行器
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        qt-version: '6.5.0'
        arch: 'clang_64'
        target: 'desktop'
        
    - name: Install CMake
      uses: lukka/get-cmake@latest
      
    - name: Make build script executable
      run: chmod +x scripts/build_dmg.sh
      
    - name: Build DMG
      run: ./scripts/build_dmg.sh
      env:
        GITHUB_REF_NAME: ${{ github.ref_name }}
        CMAKE_OSX_ARCHITECTURES: "x86_64"  # 强制构建 x86_64
        
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-release
        path: ./*.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-release
        path: ./windows/
        
    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-release
        path: ./macos/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## 🚀 Release ${{ github.ref_name }}
          
          ### 📦 Downloads
          - **Windows**: running-tray_windows_x64.zip
          - **macOS**: Running-Tray-${{ github.ref_name }}.dmg (x86_64, compatible with Intel and Apple Silicon Macs)
          
          ### 🔧 Installation
          **Windows**: Extract the zip file and run the executable
          **macOS**: Download the DMG, open it, and drag the app to Applications folder
          
          ### 📋 Compatibility
          - **Intel Mac**: Native performance
          - **Apple Silicon Mac**: Runs via Rosetta 2 with excellent performance
        files: |
          ./windows/running-tray_release.zip
          ./macos/*.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}